<!DOCTYPE html >
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<title>Self-services</title>
<script id="sap-ui-bootstrap"
	src="./resources/sap-ui-core.js"
	data-sap-ui-theme="sap_belize_plus" data-sap-ui-libs="sap.m, sap.tnt"
	data-sap-ui-compatVersion="edge"
	data-sap-ui-resourceroots='{"sap.ui.demo.toolpageapp": "./"}'
	data-sap-ui-preload="async">
	
</script>
<script>
	sap.ui.getCore().attachInit(function() {
		sap.ui.require([ "sap/ui/core/ComponentContainer" ], function() {
			new sap.ui.core.ComponentContainer({
				name : "sap.ui.demo.toolpageapp"
			}).placeAt("content");
		});
	});
</script>

<style type="text/css">
.desc_text {
	font-size: 0.7rem !important;
}
.header_text {
	font-size: 1.5rem !important;
}
.custom_header {
    color: #ff0000 !important;
}
.text_red {
    color: #ff0000 !important;
}
.HBoxStyle {
  margin-top:10%;
  margin-left: 10%;
  margin-bottom:10%;
}
.dialog_header{
	font-size: 1rem !important;
}
</style>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
